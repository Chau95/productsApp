This is designed as a small products application

<head>
  <title>Products App</title>
  <style>
   ul {
    list-style-position: inside;
  }
  
  .panel {
    border: 2px solid grey;
    padding: 10px 10px 10px 10px;
  }
  
  h1 {
    font-size: 200%;
  }
  </style>
</head>

<body>
  <div class = "container">
    <div class="navbar navbar-default">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <strong>Super Store</strong>
        </a>

        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </div>
      </div>
    </div>
    
    <div class = "jumbotron">
        <center>
          <h1><strong>My Store</strong></h1>
          <h2>Browse our items below...</h2>
        </center>
    </div>
    <div>
    {{> productList}} 
    </div> <br>
    <div style = "float: left;">
    {{> cart}}
    </div>
    <div style = "float: right;">
      {{> sales}}
    </div>
  </div> <!-- Container -->
</body>

<template name="productList">
    <p>{{totalProducts}}</p> <br>
  
    {{#each productData}}
   
    <h2><strong>{{productName}} {{stockLevels}}</strong></h2> <br>
      
    <img src= {{image}} alt=" " height="100" width="140" style = "float: right;">
    {{productDescription}} <br>
    Price: ${{price}} <br>
    Keywords: {{keywords}} <br> <br>
     <input type="button" id="buyBtn" value="Buy" />
  {{/each}}
</template>

<template name="cart">  
  <h2><strong>Items in cart</strong></h2> <br>
   {{#each myCart}}
        Hello
   {{/each}}
</template>  

<template name="sales">  
  <h2><strong>Items on sales</strong></h2> <br>
   {{#each itemsOnSales}}
        Hello
   {{/each}}
</template>
